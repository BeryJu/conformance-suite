version: '3'
services:
  mongodb:
    image: mongo
    volumes:
     - ./mongo/data:/data/db
  server:
    image: openjdk
    ports:
     - "8080:8080"
    volumes:
     - ./target/fapi-test-suite.jar:/server/fapi-test-suite.jar
    command: java -jar /server/fapi-test-suite.jar
    links:
     - mongodb:mongodb
    depends_on: mongodb
    

