<html>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <title>Fintech IO : UI for Test Output</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/layout.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script type="text/javascript" src="js/fapi.ui.js"></script>

    <body>

        <header style="cursor:default;"></header>

        <script type="text/template" id="logsListingTemplate">
            <div class="mainHolder">
                <div id="logs">
                    <div class="content">
                        <div class="row listHeader">
                            <div class="col-md-4"><a href="javaScript:sortList(0)"><h2>TEST ID</h2></a></div>
                            <div class="col-md-4"><a href="javaScript:sortList(1)"><h2>NAME</h2></a></div>
                            <div class="col-md-4"><a href="javaScript:sortList(2)"><h2>DATE</h2></a></div>
                        </div>
                        <%
                            // repeat items 
                            _.each(items, function(item,arrIndex) {
                        %>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="link"><a href="log-detail.html?log=<%- item._id %>&time=<%- item.started %>" class="item"><%- item._id %></a></div>
                                    </div>

                                    <div class="col-md-4">
                                        <%- item.testName %>
                                    </div>

                                    <div class="col-md-4">
                                        <%- new Date(Number(item.started)) %>
                                    </div>
                                </div>
                        <%
                            });
                        %>
                    </div>
                </div>
            </div>
        </script>

        <div id="logsListingTemplate_render"></div>

        <script>

            var _logsList;

            /**
             * 
             */
            $(document).ready(function(){
                FAPI_UI.loadAvailableLogs();
            });

            /**
             * 
             */
            function render(logsList) {
                _logsList = logsList;
                var template = _.template($("#logsListingTemplate").html());
                $('#logsListingTemplate_render').html(template({items:logsList}));
            }

            /**
             * 
             */
            function sortList(sortId) {
                if (sortId == 0) {
                    _logsList = _.sortBy(_logsList, '_id');
                } else if (sortId == 1) {
                    _logsList = _.sortBy(_logsList, 'testName');
                } else if (sortId == 2) {
                    _logsList = _.sortBy(_logsList, 'started');
                }

                render(_logsList);
            }


        </script>

        <footer></footer>
        
    </body>

</html>
