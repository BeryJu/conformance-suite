<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <title>Fintech IO : UI for Test Output</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
    <link rel="stylesheet" type="text/css" href="css/layout.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script type="text/javascript" src="js/fapi.ui.js"></script>
</head>

    <body>

	    <div class="pageHeader container-fluid">
	        <div class="row-fluid">
	            <div class="col-md-8">
	                <a href="index.html"><img src="/images/FinTechLabs.io.png"></a>
	            </div>
	            <div id="userInfoDiv" class="col-md-4 text-right">
	            </div>
	        </div>
	    </div>
	    <div class="clearfix"></div>

        <!-- resident DOM -->
        <div class="container-fluid">
            <div id="logsListingTemplate_render">
            
            </div>
        </div>


        <script type="text/template" id="logsListingTemplate">

                <div id="logs">
                    <div class="content">
                        <div class="row listHeader">
                            <div class="col-md-4"><a id="test-id-sort-action"><h2>TEST ID</h2></a></div>
                            <div class="col-md-4"><a id="name-sort-action"><h2>NAME</h2></a></div>
                            <div class="col-md-4"><a id="date-sort-action"><h2>DATE</h2></a></div>  
                        </div>
                        <%
                            // repeat items 
                            _.each(items, function(item,arrIndex) {
                        %>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="link"><a href="log-detail.html?log=<%- item._id %>" class="item"><%- item._id %></a></div>
                                    </div>

                                    <div class="col-md-4">
                                        <%- item.testName %>
                                    </div>

                                    <div class="col-md-4">
                                        <%- new Date(item.started) %>
                                    </div>
                                </div>
                        <%
                            });
                        %>
                    </div>
                </div>

        </script>

        <!-- UserInfo Template-->
        <script type="text/template" id="userInfoTemplate">
            <div id="userInfoData">
                <form action="/logout" method="post" class="form-inline">
                    <p class="form-control-static">Logged in as
                        <% if (userInfo.isAdmin) { %><small class="label label-danger">ADMIN</small> <%}%>
                        <span class="text-primary" data-toggle="tooltip" title="<%- userInfo.principal %>" data-placement="bottom"><%- userInfo.displayName %></span></p>
                    <input type="submit" class="btn btn-sm btn-primary" value="Logout">
                </form>
            </div>
        </script>
        
	    <!-- error modal -->
	    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorLabel">
	        <div class="modal-dialog" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                        <span aria-hidden="true">&times;</span>
	                    </button>
	                    <h4 class="modal-title" id="errorLabel">Error</h4>
	                </div>
	                <div class="modal-body">Error: <span id="errorMessage"></span></div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                </div>
	            </div>
	        </div>
	    </div>
	    
	    <!-- loading modal -->
	    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="errorLabel">
	        <div class="modal-dialog" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h4 class="modal-title" id="loadingLabel">Loading...</h4>
	                </div>
	                <div class="modal-body"><img src="/images/spinner.gif"> <span id="loadingMessage"></span></div>
	            </div>
	        </div>
	    </div>

        <script>

            /**
             * 
             */
            $(document).ready(function(){
            	   FAPI_UI.showBusy();
            	   $.when(FAPI_UI.loadLogListTemplates())
            	       .then(function() {
		                return FAPI_UI.getUserInfoDiv("#userInfoDiv");
            	       })
            	       .then(function() {
		                return loadAvailableLogs();
            	       })
            	       .always(function() {
            	    	        FAPI_UI.hideBusy();
            	       });
            });

            /**
             * 
             */
             
             /**
              * 
              */
             function loadAvailableLogs() {
                 return $.ajax({ 
                     type: 'GET', 
                     url: "/log", 
                     data: {}, 
                     success: function(logsList) {
                         $('#logsListingTemplate_render').html(FAPI_UI.logTemplates.LOG_LISTING({items:logsList}));
                         // add sort by functions to the list header
                         $("#test-id-sort-action").click(function (evt) { render(_.sortBy(logsList, '_id')) });
                         $("#name-sort-action").click(function (evt) { render(_.sortBy(logsList, 'testName')) });
                         $("#date-sort-action").click(function (evt) { render(_.sortBy(logsList, 'started')) });
                         
                     },
                     error: function(jqhxr, status, error) {
                         FAPI_UI.showError(jqxhr.responseJSON ? jqxhr.responseJSON : {error: error});
                     }
                 });
             }
        </script>

    <footer class="pageFooter"><span class="muted">FintechLabs.io conformance suite</span></footer>
        
    </body>

</html>
