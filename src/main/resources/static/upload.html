<script type="text/javascript">
	$(document).ready(function() {
		FAPI_UI.getUserInfoDiv("#userInfoDiv");

		var urlParams = new URLSearchParams(window.location.search);
		var testId = urlParams.get('log');
		var placeholder = urlParams.get('placeholder');

		FAPI_UI.showBusy();
		
		$.when(FAPI_UI.loadImageUploadTemplates()) // load the templates
		.then(function() {
			return FAPI_UI.getUserInfoDiv('#userInfoDiv'); // then get the current user
		}).then(function() {
			return loadImagesForLog(testId); // load the existing and placeholder images and render the page
		}).always(function() {
			FAPI_UI.hideBusy();
		});

	});

		// browse for a local file
		$('#file').change(function(evt) {
			var reader = new FileReader();

			reader.onload = function(evt) {
				var content = evt.target.result;
				//console.log(content);
				$('#preview').prop('src', content);
			};

			reader.readAsDataURL($('#file').prop('files')[0]);
		});

		// paste an image
		$('body').on('paste', function(e) {
			var reader = new FileReader();

			reader.onload = function(evt) {
				var content = evt.target.result;
				//console.log(content);
				$('#preview').prop('src', content);
			};

			// loop through the clipboard to see if there's an image
			_.each(e.originalEvent.clipboardData.items, function(item) {
				if (item.type.startsWith('image/')) {
					reader.readAsDataURL(item.getAsFile());
				}
			});

		});

		$('#upload').click(function(evt) {
			evt.preventDefault();

			var urlParams = new URLSearchParams(window.location.search);
			var testId = urlParams.get('log');
			var placeholder = urlParams.get('placeholder');

			if (placeholder) {
				var url = "/log/" + encodeURIComponent(testId) + '/imgfile/' + encodeURIComponent(placeholder);
			} else {
				var url = "/log/" + encodeURIComponent(testId) + '/imgfile'
			}

			$.ajax({
				type: 'POST',
				url: url,
				data: $('#preview').prop('src'),
				contentType: false,
				processData: false,
				success: function(data) {
					$('#preview').prop('src', '');
					$('#success a').prop('href', 'log-detail.html?log=' + encodeURIComponent(testId));
					$('#success').show();
				}
			});

		});

	
	function loadImagesForLog(testId) {
		return $.ajax({
			type: 'GET',
			url: '/log/' + encodeURIComponent(testId) + '/images',
			success: function(data) {
				_.each(data, function(item) {
					// check to see if it's an "upload required" or an existing image
					if (item.upload) {
						console.log('Upload required: ' + item._id);
						$('.logContent').append(FAPI_UI.logTemplates.PENDING({item: item}));
					} else if (item.img) {
						console.log('Existing image: ' + item._id);
						$('.logContent').append(FAPI_UI.logTemplates.EXISTING({item: item}));
					} else {
						FAPI_UI.showError({
							error: 'Unhandled image entry from logs: ' + item._id
						});
					}
				});
				
				// add the "add more" block
				$('.logContent').append(FAPI_UI.logTemplates.ADDITIONAL({}));
				
			}, 
			error: function(jqxhr, status, error) {
				FAPI_UI.showError(jqxhr.responseJSON ? jqxhr.responseJSON : {
					error: error
				});
			}
		});

	}
</script>
